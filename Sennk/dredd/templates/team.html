<body>
    <main>
        <div>
            <br>
            <h1>National Karate Team FL</h1>


            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h1>Coaches</h1>
                        <hr>
                    </div>
            
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Vorname</th>
                        <th scope="col">Jahrgang</th>
                    </tr>
                </thead>

                {% if dict_coach %}
                {% for key, value in dict_coach.items() %}

                <tbody>
                    <tr>
                        <td>{{ value['schluessel'] }}</td>
                        <td id ="name">{{ value['wert']}}</td>
                        <td id ="wert">{{ value['wert']}}</td>
                        <td id ="menge">{{ value['menge']}}</td>
                    </tr>
                </tbody>  
            </table>










        </div>
    </main>
</body>
